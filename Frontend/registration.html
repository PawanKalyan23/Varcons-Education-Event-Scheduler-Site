   </head>
<body>
  
  <div class="banner">
    <div class="navbar">
        <img src="logo1.png" class="logo">
       <ul>
           <li><a href="index.html">HOME</a></li>

           <li><a href="registration.html">REGISTRATION</a></li> 
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </div>
  
  <div class="container">
    <div class="title">Registration</div>
    <div class="content1">
      <div class="form-center">
      <form action="#"> 
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Choose Options</span>
            <select class="select form-control-lg">
                <option value="1">Choose option</option>
                <option value="2">Web Dev Workshop</option>
                <option value="3">Job Fair</option>
                <option value="4">Cultural Fest</option>
              </select>
            <!-- <input type="text" placeholder="Enter your password" required> -->
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input onclick= " myFunction()" type="submit" value="Register">
          <script>
            function myFunction() {
              alert("Successfully registered \n\n Thank You");
            }
          </script>
        </div>
      </form>
      </div>
      </div>
    </div>
  </div>

</body>
</html>
